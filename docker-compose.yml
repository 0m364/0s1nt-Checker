version: "3.9"
services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://osint:osint@db:5432/osint
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: osint
      POSTGRES_PASSWORD: osint
      POSTGRES_DB: osint
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  worker:
    build: .
    command: python app/worker.py
    environment:
      DATABASE_URL: postgresql+psycopg2://osint:osint@db:5432/osint
    depends_on:
      - redis
      - db
